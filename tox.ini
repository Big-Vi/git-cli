[tox]
envlist =
    py3{12,11,10,9,8,7}
    pypy39
    typing
skip_missing_interpreters = true

[testenv]
package = wheel
wheel_build_env = .pkg
deps = -r requirements/tests.txt
commands = pytest -v --tb=short --basetemp={envtmpdir} {posargs}

[testenv:typing]
package = wheel
wheel_build_env = .pkg
deps = -r requirements/typing.txt
commands = mypy